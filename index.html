<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>reservaUnaHora</title>
</head>
<body>
    <main class="container-fluid">
        <div class="container bg-black text-white mx-auto position-absolute top-50 start-50 translate-middle pt-5 pb-5" style="width: 50%;">
            <div class="row mx-auto pt-3 pb-5">
                <h4 class="text-center">RESERVA UNA HORA</h4>
            </div>

            <div     class="row g-3 mx-auto w-75 pt-3 pb-3">
                <div class="col-md-6">
                  <label for="inputNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                </div>
                <div class="col-md-6">
                  <label for="inputApellido" class="form-label">Password</label>
                  <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                </div>
                <div class="col-12">
                  <label for="inputMail" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="inputMail" placeholder="tu@ejemplo.com">
                </div>
                <div class="col-12">
                    <label for="inputAge" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="inputAge">
                </div>    
                <div class="col-12">
                <label for="inputDate" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="inputDate">
                </div>
                <div class="col-12 text-center">
                    <button id="boton" class="btn btn-outline-success">Enviar</button>
                </div>
            </div>
        </div>
    </main>
        

<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
